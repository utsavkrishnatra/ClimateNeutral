<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/signUp.css"/>
    
    <title>Sign Up</title>
  </head>
  <body>
    <h1 class="animate__animated animate__rubberBand">Multi-Objective Decision Making Application</h1>
    <img src="..\assets\logo.png" alt="Logo" class="logo" />
    <div class="container">
      <h1>Sign Up</h1>
      <form id="sign-up-form">
        <input id="email_id" type="email" placeholder="Email" required />
        <input  id="password" type="password" placeholder="Password" minlength="8" required />
        <input class="btn btn-primary" type="submit" value="Sign Up" />
      </form>
      <p>Already have an account? <a class="link" href="/">Log In</a></p>
    </div>
    <script src="../js/constants.js" type="module"></script>
    <script src="../js/signup.js" type="module"></script>

  </body>
</html>
